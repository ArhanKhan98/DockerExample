apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockerexampleconfig-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DockerExampleConfig
  template:
    metadata:
      labels:
        app: DockerExampleConfig
    spec:
      containers:
      - name: clouddemo
        image: dockcr.azurecr.io/clouddemo:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: dockerexampleconfig
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: DockerExampleConfig